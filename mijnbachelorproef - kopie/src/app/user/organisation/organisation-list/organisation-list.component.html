<div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-3 justify-between">
  <div *ngFor="let organisation of organisations">
    <mat-card class="relative">
      <div class="pin"></div>

      <mat-card-header class="flex flex-col mb-3">
        <mat-card-title>
          {{ organisation.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="border-b-2 border-dotted py-1">
          Address:{{ organisation.address }}
        </p>
        <p class="border-b-2 border-dotted py-1">
          Postal Code:{{ organisation.postalCode }}
        </p>
        <p class="border-b-2 border-dotted py-1">
          City: {{ organisation.city }}
        </p>
        <p class="border-b-2 border-dotted py-1">
          Phone: {{ organisation.phone }}
        </p>
        <p class="border-b-2 border-dotted py-1">
          Email: {{ organisation.email }}
        </p>
        <p class="border-b-2 border-dotted py-1">
          Website: {{ organisation.url }}
        </p>
        <p class="border-b-2 border-dotted py-1">
          Contact:{{ organisation.contact }}
        </p>
      </mat-card-content>
      <mat-card-actions class="flex justify-end">
        <button mat-button>
          <i class="fas fa-star icon"></i>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
