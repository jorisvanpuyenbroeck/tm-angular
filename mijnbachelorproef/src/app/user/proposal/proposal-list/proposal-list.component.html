<div
  class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-3 justify-between"
>
  <div *ngFor="let proposal of proposals">
    <mat-card class="relative">
      <div class="pin"></div>

      <div [ngClass]="{
        'triangle-green': proposal.origin === 'student',
        'triangle-red': proposal.origin === 'docent',
        'triangle-blue': proposal.origin === 'werkveld'
      }"></div>
      <mat-card-header class="flex flex-col">
        <mat-card-title>
          {{ proposal.title }}
        </mat-card-title>
        <div class="my-2 p-2 rounded border-t-2 border-b-2 border-dotted">
          {{ proposal.origin }}
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ proposal.description }}
        </p>
      </mat-card-content>
      <mat-card-content>
          <div class="my-2">
            <div *ngFor="let topic of proposal.topics" class="label">{{ topic.name }}</div>
          </div>
      </mat-card-content>
      <mat-card-actions class="flex justify-end">
        <button>
          <i class="fas fa-star icon"></i>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
