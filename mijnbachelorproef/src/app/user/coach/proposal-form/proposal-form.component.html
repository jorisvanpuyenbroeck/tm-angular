<div class="container mx-auto mt-8 mb-8">
    <div class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300"
         *ngIf="isSubmitted && errorMessage">
        {{errorMessage}}
    </div>
<!--    <div class="rounded p-4 mb-4 text-md bg-yellow-200 text-orange-500 border-2 border-yellow-500">-->
<!--        {{proposalForm.status}}-->
<!--    </div>-->
    <form [formGroup]="proposalForm" (ngSubmit)="onSubmit()">
        <div class="m-1 mb-2 form-group">
            <label class="block mb-1 text-sm font-medium text-gray-900" for="title"
            >Title</label
            >
            <input
                class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                id="title"
                placeholder="Title"
                formControlName="title"
                required
                type="text"
            >
            <span *ngIf="!proposalForm.get('title')?.valid && proposalForm.get('title')?.touched" class="help-block">
                <span *ngIf="proposalForm.get('title')?.errors?['required'] : false">
                    Please enter a title for your proposal!
                </span>
<!--                <span *ngIf="proposalForm.get('name')?.errors?['nameIstaken'] : false">-->
<!--                    This proposal name is already taken!-->
<!--                </span>-->
            </span>
        </div>
        <div class="m-1 mb-2 form-group">
            <label class="block mb-1 text-sm font-medium text-gray-900" for="description">Description</label>
            <textarea
                    class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    id="description"
                    placeholder="description"
                    formControlName="description"
                    required
                    type="text"
                    rows="7"
            >
            </textarea>
        </div>
        <div class="m-1 mb-2 form-group">
            <label class="block mb-1 text-sm font-medium text-gray-900" for="origin">Origin</label>
            <input
                    class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    id="origin"
                    placeholder="Origin"
                    formControlName="origin"
                    required
                    type="text"
            >
        </div>
        <button
                class="m-1 text-white bg-blue-700 enabled:hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75"
                type="submit"
        >
            Add
        </button>
        <button
                class="m-1 text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75"
                (click)="goBack()"
        >
            Cancel
        </button>

    </form>
</div>
