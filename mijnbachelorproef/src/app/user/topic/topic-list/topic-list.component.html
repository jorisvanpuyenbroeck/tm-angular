<div
  class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-3 justify-between"
>
  <div *ngFor="let topic of topics">
    <mat-card>
      <mat-card-header class="flex flex-col">
        <mat-card-title class="my-2 rounded border-b-2 border-dotted">
          {{ topic.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="my-2 p-2">
        <p>
          {{ topic.description }}
        </p>
      </mat-card-content>
      <mat-card-actions class="flex justify-end">
        <button>
          <i class="fas fa-star icon"></i>
        </button>
      </mat-card-actions>
      </mat-card>
  </div>
</div>
