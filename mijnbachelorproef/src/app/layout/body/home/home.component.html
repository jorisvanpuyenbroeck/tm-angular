<div class="bg-gray-100 p-6">
    <h1>Welcome {{ user.givenName }}</h1>
    <p *ngIf="!isAuthenticated">Please sign up or log in.</p>
    <app-admin-home *ngIf="isAdmin()"></app-admin-home>
    <app-student-home *ngIf="isStudent()"></app-student-home>
    <app-mentor-home *ngIf="isMentor()"></app-mentor-home>
    <app-coach-home *ngIf="isCoach()"></app-coach-home>
</div>
