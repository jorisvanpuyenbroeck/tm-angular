<div class="container mx-auto mt-8">
  <div *ngIf="errorMessage"
    class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300"
  >
    {{ errorMessage }}
  </div>
  <div class="mb-4">
    <h1 class="text-3xl">Topics</h1>
    <div class="flex justify-end">
      <button
        (click)="add()"
        class="px-4 py-2 rounded-md bg-green-200 hover:bg-green-300 text-green-800 font-medium">
        Create topic
      </button>

    </div>
  </div>
  <div class="overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
    <div
      class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 shadow sm:rounded-lg"
    >
      <table class="min-w-full">
        <thead>
          <tr>
            <th
              class="px-6 py-3 text-xs font-medium text-left text-gray-500 border-b border-gray-200 bg-gray-50"
            >
              Id
            </th>
            <th
              class="px-6 py-3 text-xs font-medium text-left text-gray-500 border-b border-gray-200 bg-gray-50"
            >
              Name
            </th>
            <th
              class="px-6 py-3 text-xs font-medium text-left text-gray-500 border-b border-gray-200 bg-gray-50"
            >
              Description
            </th>
            <th
              class="px-6 py-3 text-xs text-center text-gray-500 border-b border-gray-200 bg-gray-50"
            >
              &nbsp;
            </th>
          </tr>
        </thead>

        <tbody class="bg-white">
          <tr *ngFor="let topic of topics">
            <td class="px-6 py-4 border-b border-gray-200">
              <div class="flex items-center">{{ topic.topicId }}</div>
            </td>

            <td class="px-6 py-4 border-b border-gray-200">
              <div class="text-sm text-gray-900 font-medium">{{ topic.name }}</div>
            </td>
            <td class="px-6 py-4 border-b border-gray-200">
              <div class="text-sm text-gray-900">{{ topic.description }}</div>
            </td>

            <td class="text-sm font-medium border-b border-gray-200">
              <div class="flex justify-end gap-4">
                <a
                  (click)="edit(topic.topicId)"
                  class="hover:text-blue-300 text-blue-700 cursor-pointer"
                >
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    />
                  </svg>
                </a>
                <a
                  (click)="delete(topic.topicId)"
                  class="mr-0 md:mr-4  cursor-pointer"
                >
                  <svg
                    class="w-6 h-6 hover:text-red-300 text-red-700"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    />
                  </svg>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
