<div class="mb-4">
  <h1 class="text-3xl">Login</h1>
</div>
<div
  *ngIf="isSubmitted && errorMessage"
  class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300"
>
  {{ errorMessage }}
</div>
<form #authForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-6">
    <label class="block mb-2 text-sm font-medium text-gray-900" for="username"
      >Username</label
    >
    <input
      [(ngModel)]="user.userName"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      id="username"
      name="username"
      placeholder="Username"
      required
      type="username"
    />
  </div>
  <div class="mb-6">
    <label class="block mb-2 text-sm font-medium text-gray-900" for="password"
      >Password</label
    >
    <input
      [(ngModel)]="user.password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      id="password"
      name="password"
      placeholder="Password"
      required
      type="password"
    />
  </div>
  <div class="mb-6">
    <button
      [disabled]="!authForm.form.valid || isSubmitted"
      class="text-white bg-blue-700 enabled:hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75"
      type="submit"
    >
      Login
    </button>
  </div>
</form>

<p class="mt-4">
  Don't have an account?
  <a class="text-blue-700 hover:text-blue-500 hover:underline" href="/register"
    >Register here</a
  >
</p>
