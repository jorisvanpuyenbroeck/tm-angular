<div
  *ngIf="isSubmitted && errorMessage"
  class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300"
>
  {{ errorMessage }}
</div>
<form #categoryForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-6">
    <label class="block mb-2 text-sm font-medium text-gray-900" for="name"
      >Name</label
    >
    <input
      #name="ngModel"
      [(ngModel)]="category.name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      id="name"
      name="name"
      placeholder="Name"
      required
      type="name"
    />
    <div [hidden]="name.valid || name.pristine" class="text-red-500 mt-2">
      Name is required
    </div>
    <input
      #name2="ngModel"
      [(ngModel)]="category.name2"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      id="name2"
      name="name2"
      placeholder="Name2"
      required
      type="name2"
    />
    <div [hidden]="name2.valid || name2.pristine" class="text-red-500 mt-2">
      Name2 is required
    </div>
  </div>

  <button
    *ngIf="isAdd"
    [disabled]="!categoryForm.form.valid || isSubmitted"
    class="text-white bg-blue-700 enabled:hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75"
    type="submit"
  >
    Add
  </button>
  <button
    *ngIf="isEdit"
    [disabled]="!categoryForm.form.valid || isSubmitted"
    class="text-white bg-blue-700 enabled:hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75"
    type="submit"
  >
    Save
  </button>
</form>
